{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#003d6b"/>
    <meta name="Description" content="The Washington Department of Natural Resources Wildfire Dashboard is a situational awareness and decision support tool for state fire managers, as well as a source of wildfire information to the public.">

    <!-- Site Title -->
    <title>DNR Fire Dashboard</title>

    <!-- MANIFEST -->
    <link rel="manifest" href="{%  static '/manifest.json' %}">

    <!-- CSS -->
    <!-- Local Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="/static/images/wf-icons/style.css?v0.0.3">
    <link rel="stylesheet" href="/static/images/wf-icons/style2.css?v0.0.3">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/leaflet.css' %}">
    <!-- Leaflet Sidebar -->
    <link rel="stylesheet" href="{% static 'css/vendor/leaflet-sidebar.min.css' %}">
    <!-- GroupedLayerControl Leaflet -->
    <link rel="stylesheet" href="{% static 'css/vendor/L.Control.Layers.Tree.css' %}">
    <!-- EasyButton Leaflet -->
    <link rel="preload" href="{% static 'css/vendor/easy-button.css' %}" as="style" onload="this.rel='stylesheet'">
    <!-- Leaflet Geolocation -->
    <link rel="preload" href="{% static 'css/vendor/L.Control.Locate.min.css' %}" as="style" onload="this.rel='stylesheet'">
    <!-- Leaflet MarkerCluster -->
    <link rel="preload" href="{% static 'css/vendor/MarkerCluster.css' %}" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{% static 'css/vendor/MarkerCluster.Default.css' %}" as="style" onload="this.rel='stylesheet'">
    <!-- ChartJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    <!-- Custom style sheets -->
    <link rel="stylesheet" href="/static/css/styles.css?v=0.0.5">

    <!-- FAV ICONS -->
    <link rel="apple-touch-icon" sizes="57x57" href="{%  static '/images/favicon_package.ico/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{%  static '/images/favicon_package.ico/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{%  static '/images/favicon_package.ico/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{%  static '/images/favicon_package.ico/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{%  static '/images/favicon_package.ico/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{%  static '/images/favicon_package.ico/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{%  static '/images/favicon_package.ico/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{%  static '/images/favicon_package.ico/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{%  static '/images/favicon_package.ico/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="36x36"  href="{%  static '/images/favicon_package.ico/android-icon-36x36.png' %}">
    <link rel="icon" type="image/png" sizes="48x48"  href="{%  static '/images/favicon_package.ico/android-icon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="72x72"  href="{%  static '/images/favicon_package.ico/android-icon-72x72.png' %}">
    <link rel="icon" type="image/png" sizes="96x96"  href="{%  static '/images/favicon_package.ico/android-icon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="144x144"  href="{%  static '/images/favicon_package.ico/android-icon-144x144.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{%  static '/images/favicon_package.ico/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%  static '/images/favicon_package.ico/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{%  static 'images/favicon_package.ico/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%  static '/images/favicon_package.ico/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{%  static '/images/favicon_package.ico/ms-icon-144x144.png' %}">
    <meta name="msapplication-TileImage" content="{%  static '/images/favicon_package.ico/ms-icon-150x150.png' %}">
    <meta name="msapplication-TileImage" content="{%  static '/images/favicon_package.ico/ms-icon-310x310.png' %}">

</head>
<body>

    <!-- CONTENT -->
    {% block content %}
    {% endblock %}

    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
    <!-- Font Awesome -->
{#    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.9.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>#}
    <!-- Bootstrap -->
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <!-- Leaflet Maps -->
    <script src="{% static 'js/vendor/leaflet.js' %}"></script>
    <!-- ESRI Leaflet Maps -->
    <script src="{% static 'js/vendor/esri-leaflet.js' %}"></script>
    <script src="{% static 'js/vendor/esri-leaflet-renderers.js' %}"></script>
    <!-- Leaflet Easy Button -->
    <script src="{% static 'js/vendor/easy-button.min.js' %}"></script>
    <!-- Leaflet Grouped Layer Control -->
    <script src="{% static 'js/vendor/L.Control.Layers.Tree.js' %}" ></script>
    <!-- Leaflet Sidebar -->
    <script src="{% static 'js/vendor/leaflet-sidebar.min.js' %}"></script>
    <!-- Leaflet Geolocation -->
    <script src="{% static 'js/vendor/L.Control.Locate.min.js' %}"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <!-- Leaflet AJAX -->
    <script src="{% static 'js/vendor/leaflet.ajax.min.js' %}"></script>
    <!-- Leaflet MarkerCluster -->
    <script src="{% static 'js/vendor/leaflet.markercluster.js' %}"></script>
    <!-- SpinJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <!-- Leaflet Spin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.Spin/1.1.0/leaflet.spin.min.js"></script>
    <!--ChartJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    
    <!-- main js -->
    <script src="/static/js/main.js?v=0.0.14"></script>

</body>
</html>
